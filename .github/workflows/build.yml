name: Build and Push Docker Image
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "Vs368797@" | docker login -u "vtsoliveira2001@gmail.com" --password-stdin

      - name: Build Docker Image
        run: docker build -t vsouzx/twitter-configserver:1.0.2 --file $GITHUB_WORKSPACE/configserver/Dockerfile .

      - name: Push Docker Image
        run: docker push vsouzx/twitter-configserver:1.0.2