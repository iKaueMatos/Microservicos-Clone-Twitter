version: '2'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    hostname: redis
    command: [ "--requirepass 6#3MxH432%eS9ngj" ]
    restart: always
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181